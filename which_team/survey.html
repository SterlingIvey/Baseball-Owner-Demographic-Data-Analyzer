<!DOCTYPE html>
<html>
<head>
    <title>Baseball Team Recommendation</title>
</head>
<body>
    <h1>Welcome User! Which baseball team should you root for?</h1>
    <form action="/" method="post">
        <label for="history">Are you a history buff? (Yes/No)</label><br>
        <input type="text" id="history" name="history"><br>

        <label for="passionate">Are you passionate about other sports? (Yes/No)</label><br>
        <input type="text" id="passionate" name="passionate"><br>

        <label for="iq">Did you grow up playing baseball? (Yes/No)</label><br>
        <input type="text" id="iq" name="iq"><br>

        <label for="public">Do you want to be able to own a piece of your team? (Yes/No)</label><br>
        <input type="text" id="public" name="public"><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
